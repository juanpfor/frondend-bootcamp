<!DOCTYPE html>
  <html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>PlantillaV2</title>
      <!--Botstrap-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
      <!--Iconos-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
      <!--CSS personal-->
      <link rel="stylesheet" href="">
  </head>

  <body>
      <!--BODY-->
      <div class="container">

          <!--Encabezado-->
          <div class="header">
              
              <div class="nutriente-title">
                  <h1>Gestionar nutrientes</h1>
              </div>
              <!--Contenedor buscar-->
              <div class="inputWithIcon">
                <input class="form-control" type="search" placeholder="Buscar">
                <i class="bi bi-search"></i>
            </div>
            
              <!--Boton Agregar-->
              <div class="add">
                  <!-- Boton: Agregar -->
                  <button type="button" class="btn btn-success" >
                    <a [routerLink]="['/nutrientes/registro']" class="link-nutrientes">Agregar nutriente</a>
                  </button>
             

              </div>
            </div>
            

          <!--Tabla-->
          
          <table class="table table-striped">
              <thead>
                  <tr>
                      <th scope="col">id</th>
                      <th scope="col">Nutrientes</th>
                      <th scope="col" class="action">Actions</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                     
                      <td>1</td>
                      <td>nutriente1</td>
                      <td>
                          <!-- Boton: Editar-->
                          <button type="button" class="btn btn-secondary">Editar</button>
                      
                          <!-- Boton: Ver-->
                          <button type="button" class="btn btn-secondary">Ver</button>

                          <!--Boton: Eliminar-->
                          <button type="button" class="btn btn-secondary">Eliminar</button>
                      </td>
                  </tr>
                  <tr>
                      <td>2</td>
                      <td>nutriente2</td>
                      <td>
                          <!-- Boton: Editar-->
                          <button type="button" class="btn btn-secondary">Editar</button>
                      
                          <!-- Boton: Ver-->
                          <button type="button" class="btn btn-secondary">Ver</button>

                          <!--Boton: Eliminar-->
                          <button type="button" class="btn btn-secondary">Eliminar</button>
                      </td>
                  </tr>
                  <tr>
                      <td>3</td>
                      <td>nutriente3</td>

                      <td>
                          <!-- Boton: Editar-->
                          <button type="button" class="btn btn-secondary">Editar</button>
                      
                          <!-- Boton: Ver-->
                          <button type="button" class="btn btn-secondary">Ver</button>

                          <!--Boton: Eliminar-->
                          <button type="button" class="btn btn-secondary">Eliminar</button>
                      </td>
                  </tr>
                  <tr>
                      <td>4</td>
                      <td>nutriente4</td>
                      <td>
                          <!-- Boton: Editar-->
                          <button type="button" class="btn btn-secondary">Editar</button>
                      
                          <!-- Boton: Ver-->
                          <button type="button" class="btn btn-secondary">Ver</button>

                          <!--Boton: Eliminar-->
                          <button type="button" class="btn btn-secondary">Eliminar</button>
                      </td>
                  </tr>
                  <tr>
                      <td>5</td>
                      <td>nutriente</td>
                      <td>
                          <!-- Boton: Editar-->
                          <button type="button" class="btn btn-secondary">Editar</button>
                      
                          <!-- Boton: Ver-->
                          <button type="button" class="btn btn-secondary">Ver</button>

                          <!--Boton: Eliminar-->
                          <button type="button" class="btn btn-secondary">Eliminar</button>
                      </td>
                  </tr>
                  
                      
                  
              </tbody>
          </table>

          <div class="d-flex justify-content-between">
            <!-- <a href="#" routerLink="./"  class="btn btn-primaryt">Volver</a> -->
            <!-- <button mat-raised-button (click)="goBack()">Volver</button> -->
            <a routerLink="/nutrientes/registro">agregar nutriente</a>
          </div>
      </div>
      


      <!--Bootstrap Javascript-->
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
          crossorigin="anonymous"></script>
  </body>

  

  </html>
