<div class=" container">
    <form [formGroup]="postFormulario"  (submit)="postForm(postFormulario.value)" class="row form-container d-flex justify-content-center needs-validation novalidate form-floating w-50" >
      <h1 class="text-center py-3 titulo">Registro Usuario</h1>

      <div class="form-group col-12 col-md-6 ">
        <label class="h6 titulos">Nombre</label> <br>
        <input formControlName="nombres" id="porcentajeMS" type="text" class="form-control w--md-75">
      </div>
      <div class="form-group col-12 col-md-6 ">
        <label class="h6 titulos">Apellido</label><br>
        <input formControlName="apellidos" id="emaves" type="text" class="form-control w--md-75">

      </div>
      <div class="form-group col-12 col-md-6 ">
        <label class="h6 titulos">Identificacion</label><br>
        <input formControlName="e_d_cerdo" id="emceerdos" type="text" class="form-control w--md-75">
      </div>
      <div class="form-group col-12 col-md-6 ">
        <label class="h6 titulos">Numero Celular</label> <br>
        <input formControlName="celular" id="proteinacruda" type="text" class="form-control w--md-75">
      </div>
      <div class="form-group col-12 col-md-6 ">
        <label class="h6 titulos">Correo Electronico</label><br>
        <input formControlName="e_d_cerdo" id="emceerdos" type="text" class="form-control w--md-75">
      </div>
      <div class="form-group col-12 col-md-6 ">
        <label class="h6 titulos">Region</label> <br>
       </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-registrar my-4 p-2">Registar</button>
      </div>
    </form>
  </div>
