        <!--BODY-->
<div class="container">

    <!--Encabezado-->
    <div class="header">
  
        <div class="animals-title">
            <h1>Listar - Especie</h1>
        </div>
        <!--Contenedor buscar-->
        <div class="inputWithIcon">
            <input class="form-control" type="search" placeholder="Buscar">
            <i class="bi bi-search"></i>
        </div>
  
        <!--Boton Agregar-->
        <div class="add">
            <!-- Boton: Agregar -->
            <button type="button" class="btn btn-primary" [routerLink]="['/especie/registrar']">
      Agregar especie
    </button>
            <!-- Modal: Agregar -->
            <div class="modal fade " id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Registrar Animal</h5>
                            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col text-center">
                                    <label class="text">Especie &nbsp;&nbsp;</label>
                                    <input class="input" type="text" placeholder="Nombre de la Especie">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <a type="button" class="btn btn-primary" href="registro.component.html">Registrar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <!--Tabla-->
    <div class="user-table">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col" >Id especie</th>
                    <th scope="col" >Nombre de la Especie</th>
                    <th scope="col" class="action">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let especie of listEspecies">
                    <td scope="row">{{especie.id_especie}}</td>
                    <td>{{especie.nombre_especie}}</td>
                    <td>
                        <button type="button" class="btn btn-secondary">Editar</button>
                        
                
                        <button type="button" class="btn btn-secondary">Ver</button>

            
                        <button type="button" class="btn btn-secondary">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
