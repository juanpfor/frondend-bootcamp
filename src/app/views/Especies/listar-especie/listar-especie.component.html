
        <div class="container">

            <!--Encabezado-->
            <div class="header">
                
                <div class="animals-title">
                    <h1>Listar Especie </h1>
                </div>
                <!--Contenedor buscar-->
                <div class="inputWithIcon">
                    <input class="form-control" type="search" placeholder="Buscar">
                    <i class="bi bi-search"></i>
                </div>

                <!--Boton Agregar-->
                <div class="add">
                    <!-- Boton: Agregar -->
                    <button type="button" class="btn btn-primary" [routerLink]="['/especie/actualizar']">
                        Agregar especie
                    </button>
                    <!-- Modal: Agregar -->
                    <div class="modal fade " id="staticBackdrop" data-backdrop="static" data-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Registrar Animal</h5>
                                    <button type="button" class="btn-close" data-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col text-center">
                                            <label class="text">Especie &nbsp;&nbsp;</label>
                                            <input class="input" type="text" placeholder="Nombre de la Especie">
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-dismiss="modal">Cancelar</button>
                                    <a type="button" class="btn btn-primary"
                                        href="registro.component.html">Registrar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Tabla-->
            <table  class="table table-striped">
                <thead>
                    <tr >
                        <th class="radius" scope="col"></th>
                        <th scope="col">Id Especie</th>
                        <th scope="col">Nombre de la Especie</th>
                        <th scope="col" class="action">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let especie of listEspecies">
                        <td scope="row"></td>
                        <td>{{especie.id_especie}}</td>
                        <td>{{especie.nombre_especie}}</td>
                        <td>
                            <!-- Boton: Editar-->
                            <button [routerLink]="['/especie/actualizar',especie.id_especie]" type="button" class="btn btn-secondary" >Editar</button>
                        
                            <!-- Boton: Ver-->
                            <button type="button" class="btn btn-secondary">Ver</button>

                            <!--Boton: Eliminar-->
                            <button (click)="EliminarEspecie(especie.id_especie)" type="button" class="btn btn-secondary">Eliminar</button>
                        </td>
                    </tr>
                   
                    
                        
                    
                </tbody>
            </table>
        </div>


        <!--Bootstrap Javascript-->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
