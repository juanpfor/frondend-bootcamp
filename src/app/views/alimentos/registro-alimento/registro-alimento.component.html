<div class="mt-3 col-9 contenedor_registro">
  <h4 class="nombrefase text-center py-2">Registro De Alimentos</h4>
  <div class="page-header">
    <form [formGroup]="form" (ngSubmit)="submit(form.value)">
      <div class="row mt-3 px-md-3">
        <!-- job -->
        <div class="form-group col-12 col-sm-6 col-md-4">
          <label class="h6 titulos">Nombre del Alimento</label>
          <input
            id="nameFase"
            type="text"
            class="form-control w--md-75"
            formControlName="nombre_alimento"
          />
        </div>
        <div class="form-group col-12 col-sm-6 col-md-4">
          <label class="h6 titulos">Materia Seca %:</label> <br />
          <input
            id="porcentajeMS"
            type="number"
            class="form-control w--md-75"
            formControlName="materia_seca"
          />
        </div>
        <div class="form-group col-12 col-sm-6 col-md-4">
          <label class="h6 titulos">EM AVES Kg:</label><br />
          <input
            id="emaves"
            type="number"
            class="form-control w--md-75"
            formControlName="e_m_aves"
          />
        </div>
        <div class="form-group col-12 col-sm-6 col-md-4">
          <label class="h6 titulos">EM Cerdos Kg:</label><br />
          <input
            id="emceerdos"
            type="number"
            class="form-control w--md-75"
            formControlName="e_m_cerdos"
          />
        </div>
        <div class="form-group col-12 col-sm-6 col-md-4">
          <label class="h6 titulos">Proteina cruda %:</label> <br />
          <input
            id="proteinacruda"
            type="number"
            class="form-control w--md-75"
            formControlName="proteina_cruda"
          />
        </div>
        <div class="form-group col-12 col-sm-6 col-md-4">
          <label class="h6 titulos">Fibra cruda %:</label><br />
          <input id="fibracruda" type="number" class="form-control w--md-75" />
        </div>
        <div class="form-group col-12 col-sm-6 col-md-4">
          <label class="h6 titulos">Ext etereo %:</label> <br />
          <input id="extetereo" type="text" class="form-control w--md-75" />
          <div *ngIf="f['name'].errors" class="alert alert-danger">
            <div *ngIf="f['name'].errors['required']">*Name is required.</div>
          </div>
        </div>
        <div class="form-group col-12 col-sm-6 col-md-4">
          <label class="h6 titulos">Calcio %:</label><br />
          <input id="calcio" type="text" class="form-control w--md-75" />
          <div *ngIf="f['name'].errors" class="alert alert-danger">
            <div *ngIf="f['name'].errors['required']">*Name is required.</div>
          </div>
        </div>
        <div class="form-group col-12 col-sm-6 col-md-4">
          <label class="h6 titulos">Fosforo Disp %:</label> <br />
          <input id="fosforo" type="number" class="form-control w--md-75" />
        </div>
        <div class="form-group col-12 col-sm-6 col-md-4">
          <label class="h6 titulos">Sodio %:</label><br />
          <input id="sodio" type="number" class="form-control w--md-75" />
        </div>
        <div class="form-group col-12 col-sm-6 col-md-4">
          <label class="h6 titulos">Ardinina %:</label> <br />
          <input id="adrinina" type="number" class="form-control w--md-75" />
        </div>
        <div class="form-group col-12 col-sm-6 col-md-4">
          <label class="h6 titulos">Lisina %:</label><br />
          <input
            formControlName="lisina"
            id="lisina"
            type="number"
            class="form-control w--md-75"
          />
        </div>
        <div class="form-group col-12 col-sm-6 col-md-4">
          <label class="h6 titulos">Meteonina %:</label> <br />
          <input
            id="meteonina"
            type="number"
            class="form-control w--md-75"
            formControlName="lisina"
          />
        </div>
        <div class="form-group col-12 col-sm-6 col-md-4">
          <label class="h6 titulos">Triptofano %:</label><br />
          <input
            id="meCis"
            type="number"
            class="form-control w--md-75"
            formControlName=""
          />
        </div>
        <div class="form-group col-12 col-sm-6 col-md-4">
          <label class="h6 titulos">met_cis %:</label> <br />
          <input
            id="treonina"
            type="number"
            class="form-control w--md-75"
            formControlName="met_cis"
          />
        </div>

        <div class="form-group col-12 col-sm-6 col-md-4">
          <label class="h6 titulos">treonina %:</label><br />
          <input
            id="triptofano"
            type="number"
            class="form-control w--md-75"
            formControlName="treonina"
          />
        </div>
        <div class="form-group col-12 col-sm-6 col-md-4">
          <label class="h6 titulos">Nutriente</label> <br />
          <select id="" class="form-select w--md-75">
            <option selected disabled>Seleccione tipo nutricion</option>
            <option value="">Energia</option>
            <option value="">Proteina</option>
            <option value="">Fosforo</option>
            <option value="">Calcio</option>
            <option value="">Liquidos</option>
            <option value="">Aminoacidos</option>
          </select>
        </div>
        <!-- <div class="form-group col-12 col-sm-6 col-md-4">
          <mat-form-field appearance="fill">
            <mat-label>Toppings</mat-label>
            <mat-select [formControl]="toppings" multiple>
              <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div> -->
        <div class="form-group col-12 col-sm-6 col-md-4">
          <label class="h6 titulos"> createdAt:</label> <br />
          <input type="date" class="form-control w--md-75" />
        </div>
        <div class="form-group col-12 col-sm-6 col-md-4">
          <label class="h6 titulos"> UpdatedAt:</label> <br />
          <input type="date" class="form-control w--md-75" />
        </div>
      </div>
      <div class="text-center my-3">
        <button type="submit " class="btn btn-guardar-registro">Enviar</button>
         
      </div>
    </form>
  </div>

    
</div>
